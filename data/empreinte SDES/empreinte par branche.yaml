empreinte branche . C21 par hab . services publics:
  description: |
    Une grande partie des produits pharmaceutiques sont des médicaments qui sont à notre disposition 
    ou disponibles pour les citoyens dans les services hospitaliers. 
    En revanche, certains produits pharmaceutiques sont distribués sans prescription 
    et sont aujourd'hui des produits commerciaux (ex: un complément alimentaire).

    Dans une première approche, nous avons pris en compte dans les services publics seule la part (en chiffre d'affaire) des produits remboursables.
    (90% en 2017, voir [Tableau 1](https://drees.solidarites-sante.gouv.fr/sites/default/files/2022-09/CNS2022%20Fiche%2012%20-%20La%20structure%20des%20ventes%20de%20m%C3%A9dicaments%20d%E2%80%99officine.pdf))

    Nous avons finalement revu cette répartition en considérant 100% de cette branche au vu du caractère indispensable des médicaments, matériel médical, vaccins etc... à notre disposition.

    Il est également envisagé de travailler sur la part remboursable de chaque type de produit (plus élevée pour les produits essentiels) et ainsi attribuer une partie de ce poste dans les services marchands.
  formule: C21 par hab * ratio services publics
  titre: 100% pharmacie
  unité: kgCO2e
