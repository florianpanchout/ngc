# Generates an artifact containing the result of the `yarn test` command.

name: Generate Personas results

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '!master'

jobs:
  compile:
    runs-on: ubuntu-22.04
    outputs:
      compilation-result: ${{ steps.compilation.outputs.result }}
      check-translation-result: ${{ steps.check-translation.outputs.result }}
      check-personas-result: ${{ steps.check-personas.outputs.result }}
      test-url: ${{ steps.set-test-url.outputs.fr }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn compile
      - run: yarn test
