# Generates an artifact containing the result of the `yarn test` command.

name: Generate Personas results

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '!master'
jobs:
  compile:
    runs-on: ubuntu-22.04
    outputs:
      test-result: ${{ steps.test.outputs.result }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn compile
      - id: test
        run: |
          # Compiles the model and stores the result -- with escaped special characters.
          body="$(yarn test 2> /dev/null"
          echo "::set-output name=result::${body}"
  comment:
    runs-on: ubuntu-22.04
    needs: compile
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn add @octokit/action
      - run: echo ${{ needs.compile.outputs.test-result }}
      - run: node .github/actions/postComment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: 1
          DATA: ${{ needs.compile.outputs.test-result }}
