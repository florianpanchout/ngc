# Generates an artifact containing the result of the `yarn test` command.

name: Generate Personas results

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '!master'

jobs:
  compile:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn compile
  test:
    needs: compile
    runs-on: ubuntu-22.04
    steps:
      - run: yarn test
